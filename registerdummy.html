<html>
    <form method="POST" action="http://localhost:5000/registerdummy" enctype="multipart/form-data">
        <div class="form-group">
            <label for="username">Fullname:</label>
            <input type="text" class="form-control" name="fullname" id="username" placeholder="Enter your Username">
        </div>
        <br/>
        <div class="form-group">
            <label for="Status">Status:</label>
            <input type="text" class="form-control" name="status" id="password" placeholder="Enter your Status">
        </div>
        <br/>
        <div class="form-group">
            <label for="Time">Time:</label>
            <input type="text" class="form-control" name="time" id="email" placeholder="Enter Time">
        </div>
        <br/>
        <div class="form-group">
            <label for="Image">Image:</label>
            <input type="file" class="form-control" name="loadimage" id="address" placeholder="Choose image">
        </div>
        <br/>
        
        <br/>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</html>
